<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quantum Dashboard</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <nav class="header-div">
      <img id="logo-header" src="./Assets/icons/header_logo.svg" alt="" />
      <div class="navbar__menu">
        <div class="navbar__menu__items big-screen active">DASHBOARD</div>
        <!-- <div id="active__border__bottom"></div> -->
        <div class="navbar__menu__items big-screen">CONTENT</div>
        <div class="navbar__menu__items big-screen">USERS</div>
        <div class="navbar__menu__items big-screen">REPORTS</div>
        <div class="navbar__menu__items big-screen">ADMIN</div>
        <div class="position navbar__menu__items">
          <img
            class="icons"
            src="assets/quantum screen assets/icons/alerts.svg"
            alt="alerts"
          />
          <div class="notification">2</div>
        </div>
        <div class="position navbar__menu__items">
          <img
            class="icons"
            src="assets/quantum screen assets/icons/announcements.svg"
            alt="notifications"
          />
          <div class="notification">1</div>
        </div>
        <div class="position navbar__menu__items">
          <img class="icons account" src="assets/mosh.jpg" alt="accounts" />
          <div class="notification account-notification">T</div>
        </div>
        <div class="navbar__menu__items small-screen">
          <img
            id="hamburger__icon"
            onclick="toggle()"
            src="./Assets/icons/hamburger-menu.svg"
            alt=""
          />
        </div>
      </div>

      <div class="dropdown__container">
        <div class="navbar--menu--items__mobile">DASHBOARD</div>
        <div class="navbar--menu--items__mobile">CONTENT</div>
        <div class="navbar--menu--items__mobile">USERS</div>
        <div class="navbar--menu--items__mobile">REPORTS</div>
        <div class="navbar--menu--items__mobile">ADMIN</div>
      </div>
    </nav>
    <div class="hero__container">
      <div class="courses__and__classes">
        <div class="courses">
          <img class="courses__icon" src="./Assets/icons/courses.svg" alt="" />
          <span class="number__span">4</span> &nbsp; Courses
        </div>
        <div class="classes">
          <img class="classes__icon" src="./Assets/icons/classes.svg" alt="" />
          <span class="number__span">4</span> &nbsp; Classes
        </div>
        <div id="border__bottom"></div>
      </div>

      <div class="filters">
        <div class="filter__text">Showing 4 of 4 courses</div>
        <div class="filter__dropdown">
          <form class="form__class" action="">
            <label for="filter" class="dropdown__label" id="State"
              >Sort By: &nbsp;</label
            >
            <select name="filter" id="">
              <option value="Course_name">Course Name</option>
            </select>
            <img src="./Assets/icons/sort.svg" alt="" />
          </form>
        </div>
      </div>

      <hr />

      <div class="course__cards"></div>
    </div>

    <div class="bottom__div">
      <p style="margin-right: 8px">About</p>
      <p style="border-left: 1px solid #0000001f; padding-left: 10px">
        Contact Us
      </p>
    </div>
    <div class="footer">
      <div class="footer_div">
        <img
          class="bottom_footer_image"
          src="./assets/icons/footer_logo.svg"
          alt=""
        />
        <p style="border-left: 1px solid #0000001f; padding-left: 10px">
          Copyright Â© 2020-2021
        </p>
        <p class="footer_text"><b>Zeus Systems Pvt. Ltd.</b></p>
        <p class="footer_text">All rights reserved.</p>
      </div>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
